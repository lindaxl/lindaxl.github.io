        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">var foo = &#123;n:1&#125;;</span><br><span class="line">(function(foo)&#123;</span><br><span class="line">  console.log(foo.n);</span><br><span class="line">  foo.n = 3;</span><br><span class="line">  var foo = &#123;n: 2&#125;;</span><br><span class="line">  console.log(foo.n);</span><br><span class="line">&#125;)(foo);</span><br><span class="line">console.log(foo.n)//最后结果是1,2，3</span><br><span class="line"></span><br><span class="line">等同于</span><br><span class="line">var foo = &#123;n:1&#125;;</span><br><span class="line">(function(foo)&#123;               //形参foo同实参foo一样指向同一片内存空间，这个空间里的n的值是1</span><br><span class="line">  var foo ;                   //优先级低于实参，无效</span><br><span class="line">  console.log(foo.n);         //输出为1</span><br><span class="line">  foo.n =3;                   //形参于实参foo指向的内存空间里的n值被改为3</span><br><span class="line">  foo = &#123;n:2&#125;;                //形参foo指向了新的内存空间，里面的值为2</span><br><span class="line">  console.log(foo.n);         //输出新的内存空间的n的值为2</span><br><span class="line">&#125;)(foo)</span><br><span class="line">console.log(foo.n)            //实参foo的指向还是原来的内存空间，里面的值为3.</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">参数是引用参数</span><br><span class="line">var foo=&#123;n:1&#125;;</span><br><span class="line">(function (foo) &#123;</span><br><span class="line">    console.log(foo.n);</span><br><span class="line">    foo.n=3;</span><br><span class="line">    var foo=&#123;n:2&#125;;</span><br><span class="line">    console.log(foo.n);</span><br><span class="line">&#125;)(foo);</span><br><span class="line">console.log(foo.n);</span><br><span class="line">结果: 1 2 3</span><br><span class="line"></span><br><span class="line">参数是传值参数</span><br><span class="line">var foo=1;</span><br><span class="line">(function (foo) &#123;</span><br><span class="line">    console.log(foo);</span><br><span class="line">    foo=3;</span><br><span class="line">    var foo=2;</span><br><span class="line">    console.log(foo);</span><br><span class="line">&#125;)(foo);</span><br><span class="line">console.log(foo);</span><br><span class="line">结果:1 2 1</span><br></pre></td></tr></table></figure>
